<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical preconnects - must be first for early connection establishment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://ybmtjbnrslczpgjdaxry.supabase.co">

    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <title>Rhosonics PMS</title>
    <meta name="description" content="Production Management System for Rhosonics Manufacturing">
    <meta name="author" content="Rhosonics" />

    <!-- Critical inline CSS for immediate FCP -->
    <style>
      /* Minimal critical CSS for loading state */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;line-height:1.5}
      body{margin:0;font-family:system-ui,-apple-system,sans-serif;background:#0a0a0a;color:#fafafa}
      #root{min-height:100vh;display:flex;align-items:center;justify-content:center}
      .initial-loader{display:flex;flex-direction:column;align-items:center;gap:1rem}
      .initial-spinner{width:2rem;height:2rem;border:2px solid #333;border-top-color:#10b981;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      .initial-text{font-size:0.875rem;color:#888;letter-spacing:0.05em}
    </style>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rhosonics PMS" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rhosonics PMS">
    <meta property="og:description" content="Production Management System for Rhosonics Manufacturing">
    <meta name="twitter:title" content="Rhosonics PMS">
    <meta name="twitter:description" content="Production Management System for Rhosonics Manufacturing">
    <meta name="twitter:card" content="summary">

    <!-- Fonts - non-render-blocking with preload for critical weight -->

</head>
